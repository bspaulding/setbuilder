version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - /etc/letsencrypt
    ports:
      - '443:443'
    links:
      - redis
    environment:
      REDIS_URL: 'redis://redis:6379'
      PORT: 443
      CALLBACK_ENV: 'https://www.setbuilder.app'
  redis:
    image: redis:alpine
