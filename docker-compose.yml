version: '3'
services:
  web:
    image: bspaulding/axe-fx-pco-setlist-builder:latest
    ports:
      - '80:80'
    volumes:
      - .:/usr/src/app
    links:
      - redis
    environment:
      REDIS_URL: 'redis://redis:6379'
      PORT: 80
      CALLBACK_ENV: 'https://setlist-builder.azurewebsites.net'
  redis:
    image: redis:alpine
